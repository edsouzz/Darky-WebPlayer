<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/nav.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="shortcut icon" href="img/logotipo/logo-black.png" type="image/x-icon">
    <title>Darky - Web Player
    </title>
</head>
<body>
    
    <header class="container">
        <div class="bnt-turn">
            <button id="button-less-than">&lt;</button>
            <button id="button-more-than">&gt;</button>
        </div>
        <div class="header-accont">
            <button id="button-subscribe">Inscrever-se</button>
            <button id="button-enter">Entrar</button>
        </div>
    </header>
    
    <nav class="navbar">
        <div>
            <img id="logo" src="img/logotipo/logo-white.png" alt="logotipo.png">
        </div>
            <h1>Darky</h1> 
        <div class="links">
            <button class="Button1"><img src="img/icons/home-icon.jpg" alt=""><p>Início</p></button>
            <button class="Button2"><img src="img/icons/lupa.png" alt=""><p>Pesquisa</p></button>
            <button class="Button3"><img src="img/icons/biblio.png" alt=""><p>Biblioteca</p></button>
        </div>
        <div class="button-adicionar">
        <a href="#"><button>+</button><p>Criar playlist</p></a>
        </div>
    </nav>
    <main class="container-main">
        <section class="linha1">
            <h1>Álbuns recomendados</h1>
            <aside class="album1"> 
                <img src="media/Matuê-arquiv/Maquina-do-tempo/album-img/album-maquina-do-tempo.jpg" alt="Matuê-maquina-do-tempo.jpg">
                <h2 class="music-name">Máquina do Tem...</h2>
                <h3 class="artist-name">Matuê</h3>
            </aside>
            <aside class="album2">
                <img src="media/Black-arquiv/temporais-sao-temporarios/album-img/Temporais-sao-temporaios.jpg" alt="Black-temporais-ao-temporarios.jpg">
                <h2 class="album-name">Temporais são...</h2>
                <h3 class="artist-name">Black</h3>
            </aside>
            <aside class="album3">
                <img src="media/Md-arquiv/atg-tape/album-img/ATG-Tape.jpg" alt="md-chefe-atg-tape.jpg">
                <h2 class="album-name">ATG Tape</h2>
                <h3 class="artist-name">MD Chefe</h3>
            </aside>
            <aside class="album4">
                <img src="media/Djonga-arquiv/O-menino-que-queria-ser-deus/album-img/o-menino-que-queria-ser-deus.jpg" alt="Djonga-o-menino-que-queria-ser-deus.jpg">
                <h2 class="album-name">O menino que q...</h2>
                <h3 class="artist-name">Djonga</h3>
            </aside>
            <aside class="album5">
                <img src="media/Bk-arquiv/gigantes/album-img/Gigantes.png" alt="Bk-gigantes.png">
                <h2 class="album-name">Gigantes</h2>
                <h3 class="artist-name">BK</h3>
            </aside>
            <aside class="album6">
                <img src="media/L7nnon-arquiv/HHR/album-img/hhr.png" alt="l7nnon-hhr.png">
                <h2 class="album-name">Hip Hop Rare</h2>
                <h3 class="artist-name">L7nnon</h3>
            </aside>
        </section>

</html>
